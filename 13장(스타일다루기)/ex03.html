<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 VS jQuery 스타일 다루기-3</title>
    <style>
        div {
            margin: 20px;
            padding: 10px;
            font-size: 26px;
            border: 2px solid red;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        // 자바 스크립트로 여러 스타일 속성값 변경하기
        // window.onload = function(){
        //     var content =document.getElementById("test");
        //     // 자바 스크립트로 여러 스타일 속성값을 변경하고자 한다면 스타일의 개수만큼
        //     // 아래와 같은 코드를 추가해야 할 것이다.
        //     content.style.fontSize = "8px";
        //     content.style.border = "5px solid black"
        //     content.style.margin = "50px";
        // }

        // jQuery 스타일로 접근
            $(document).ready(function(){
                var $content = $("#test");
                // jQuery로 여러 스타일 속성값을 변경하고자 한다면 CSS()로 한번에 묶어서
                // 속성값을 변경할 수 있다.
                    $content.css({
                        fontSzie : "8px",
                        border : "5px solid black",
                        margin : "50px"
                });
            });
    </script>
</head>
<body>
    <div id ="test" class="content" style="color: blue;"> 
        스타일 다루기
    </div>
</body>
</html>
