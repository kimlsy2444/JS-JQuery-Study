<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover / mouseout의 이벤트의 문제점</title>
    <style>
        #parent{
            width: 300px;
            height: 100px;
            position: absolute;
            left: 200px;
            top: 100px;
            background-color: red;
            border: 1px solid red;
            overflow: hidden;
        }
        #child{
            width: 100px;
            height: 200px;
            position: absolute;
            left: 100px;
            top: 0px;
            background-color: white;
        }
        #child div{
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
        #child div.over{
            background-color: yellow;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        // 전역 변수 초기화
        var count = 0;
        var $info = null;
        var $child = null;
        $(document).ready(function(){
            $info = $("#info");
            $child = $("#child");

            // parent에 mouseover,mouseout 이벤트를 등록을 해두었는데 parent영역에만
            // 올리면 정상적인 값이 출력되지만, parent영역과 child영역에 마우스를 왔다 갔다 하면
            // 마우스는 더이상 움직이지 않는데 이벤트 리스너 내부의 animate()메서드가 
            // 계속 실행된다. 이러한 문제점을 해결하기 위해서는 mouseover/ mouseout대신에
            // mouseenter / mouseleave를 사용하면 해결할 수가 있다.
            $("#parent").mouseover(function(e){
                count++;
                $info.html($info.html()+"<br/>"+count+"."+e.target.id+".over");
                $child.animate({
                    top:-100
                },300);
            });

            $("#parent").mouseout(function(e){
                count++;
                $info.html($info.html()+"<br/>"+count+"."+e.target.id+".out");
                $child.animate({
                    top:0
                },300);
            });
        });
    </script>
</head>
<body>
    <div id="info">
        이벤트 정보 출력
    </div>
    <div id="parent">
        parent
        <div id="child">
            <div> 
                out
            </div>
            <div class="over">
                over
            </div>
        </div>
    </div>
</body>
</html>
