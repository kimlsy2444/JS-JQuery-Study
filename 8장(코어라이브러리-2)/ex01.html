<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String클래스-1</title>
    <script>
        // 사용자로부터 입력을 받은 문자열의 길이를 알아내기
        var str = window.prompt("문자열을 입력해주세요");
        alert("문자열의 길이 : "+ str.length); // 문자열.length는 문자열의 길이를 구한다.
    </script>
