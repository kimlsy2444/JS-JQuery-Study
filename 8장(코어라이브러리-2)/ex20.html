<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 합구하기</title>
    <script>
        var arr = [0,0,0,0,0];
        // 배열의 총합을 구하기
        var sum = 0;
        for(var i = 0; i<arr.length;i++){
            arr[i] = parseInt(window.prompt("정수를 입력하세요"));
        }

        for(var i = 0; i<arr.length;i++){
            sum += arr[i];
        }

        document.write("총합 : "+sum+"<br/>"+"<br/>");

        document.write("평균 : "+(sum/arr.length)+"<br/>"+"<br/>");
    </script>
</head>
<body>
    
</body>
</html>
