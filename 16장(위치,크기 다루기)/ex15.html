<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윈도우의 세가지 크기 구하기</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #main{
            border: 1px dotted red;
            width: 500px;
            margin: 50px;

        }
        #info{
            border: 10px solid red;
            position: fixed;
            left: 120px;
            top: 100px;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var str = "";
            // 윈도우의 기본 크기 (메뉴바, 툴바, 스크롤바 제외) 내부 영역의 크기
            str += "window.innerWidth : " + window.innerWidth + "<br/>";
            str += "window.innerHeight : " + window.innerHeight + "<br/>";

            // 윈도우의 외부 크기 (메뉴바+ 툴바, 단 스크롤바만 제외) 일반 영역의 크기
            str += "$(window).width() : " + $(window).width() + "<br/>";
            str += "$(window).height() : " + $(window).height() + "<br/>";

            // 윈도우의 외부 크기 (메뉴바 + 툴바 + 스크롤바) 외부 영역의 크기
            str += "window.outerWidth : " + window.outerWidth + "<br/>";
            str += "window.outerHeight : " + window.outerHeight + "<br/>";
            $("#info").html(str);
        });
    </script>
</head>
<body>
    <div id="main">
        <p>안녕1</p><p>안녕2</p><p>안녕3</p><p>안녕4</p><p>안녕5</p>
        <p>안녕6</p><p>안녕7</p><p>안녕8</p><p>안녕9</p><p>안녕10</p>
        <p>안녕11</p><p>안녕12</p><p>안녕13</p><p>안녕14</p><p>안녕15</p>
        <p>안녕16</p><p>안녕17</p><p>안녕18</p><p>안녕19</p><p>안녕20</p>
        <p>안녕21</p><p>안녕22</p><p>안녕23</p><p>안녕24</p><p>안녕25</p>
    </div>
    <div id="info">문서의 크기를 출력</div>
</body>
</html>
