<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역위치 구하기(offset()활용)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }        
        body {
            font-size: 20px;
        }
        #info {
            border: 2px solid black;
        }
        #parent1 {
            position: absolute;
            border: 1px solid black;            
            width: 500px;
            height: 400px;
            left: 100px;
            top: 100px;            
        }
        
        .fish {
            position: absolute;
            width: 120px;
        }
        .fish p {
            position: absolute;
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }
        #fish1 {
            left: 50px;
            top: 100px;
        }
        #fish2 {
            left: 150px;
            top: 200px;
        }
        #fish3 {
            left: 180px;
            top: 50px;
        }
        #fish4 {
            left: 350px;
            top: 200px;
        }
        #fish5 {
            left: 50px;
            top: 300px;
        }
    </style>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var $info = $("#info");
            var $selectedFish = null;
            //물고기에 이벤트 등록
            $(".fish").click(function(e){
                //클릭한 물고기
                $selectedFish = $(this);
                var strID = $selectedFish.attr("id");

                //지역 좌표 위치값 구하기
                var localPos = $selectedFish.position();
                var str = "id : " + strID + ", 지역좌표 left : " + localPos.left + ", top : " + localPos.top + "<br>";

                //전역 좌표 위치값 구하기
                var globalPos = $selectedFish.offset();
                str += "id : " + strID + ", 전역좌표 left : " + globalPos.left + ", top : " + globalPos.top;

                $info.html(str);
            });


           
        });
    </script>
</head>
<body>
    <div id="info">전역 위치값 출력</div>
    <div id="parent1">
        <div id="fish1" class="fish">
            <p>1</p>
            <img src="images/fish.png">
        </div>
        <div id="fish2" class="fish">
            <p>2</p>
            <img src="images/fish.png">
        </div>
        <div id="fish3" class="fish">
            <p>3</p>
            <img src="images/fish.png">
        </div>
        <div id="fish4" class="fish">
            <p>4</p>
            <img src="images/fish.png">
        </div>
        <div id="fish5" class="fish">
            <p>5</p>
            <img src="images/fish.png">
        </div>
    </div>
    
</body>
</html>
